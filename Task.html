<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Website</title>
    <style>
      body {
        font-family: comic Verdana, Geneva, Tahoma, sans-serif, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffd7a0;
      }
      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 30px;
        padding: 30px;
        max-width: 1000px;
        margin: 0 auto;
      }
      .item {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .item:hover {
        transform: translateY(-5px);
      }
      h2 {
        margin-top: 0;
      }
      p {
        margin-bottom: 20px;
      }
      button {
        display: inline-block;
        padding: 10px 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
      }
      .Sub {
        color: rgb(255, 255, 255);
        background-color: red;
        border-radius: 2px;
        height: 36px;
        width: 120px;
        cursor: pointer;
        border: none;
        margin-right: 8px;
        transition: opacity 2s;
      }

      .Sub:hover {
        opacity: 0.5;
      }

      .Sub:active {
        opacity: 0.7;
      }

      .Join {
        color: rgb(36, 150, 250);
        background-color: aliceblue;
        border-radius: 3px;
        border-color: rgb(36, 150, 250);
        border-width: 1px;
        border-style: solid;
        height: 40px;
        width: 80px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 1.5s, color 1s;
      }
      .Join:hover {
        color: aliceblue;
        background-color: rgba(0, 106, 255, 0.725);
      }
      .Tweet {
        color: white;
        background-color: rgb(2, 158, 255);
        border-radius: 50px;
        border: none;
        height: 40px;
        width: 80px;
        cursor: pointer;
        font-weight: bold;
        margin-left: 8px;
        transition: box-shadow 1s;
      }
      .Tweet:hover {
        box-shadow: 8px 7px 20px rgb(9, 93, 93);
      }
      .ride {
        background-color: aqua;
        height: 50px;
        width: 100px;

        transition: all 1s;
        cursor: pointer;
      }
      .ride:hover {
        height: 60px;
        width: 160px;
        box-shadow: 5px 5px 20px black;
      }
      .cart {
        background-color: rgba(175, 154, 0, 0.553);
        border-radius: 4px;
        border: none;
        margin-left: 10px;
        cursor: pointer;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
        transition: all 0.5s;
      }
      .cart:active {
        margin-top: 2px;
        margin-left: 2px;
        box-shadow: 2px 2px 10px black;
      }
      .pgno {
        background-color: greenyellow;
        border: none;
        border-radius: 5px;
        padding-top: 8px;
        padding-bottom: 8px;
        cursor: pointer;

        padding-left: 15px;
        padding-right: 15px;
        margin-left: 10px;
        margin-right: 10px;

        transition: padding 1s, margin 1s, background-color 0.25s, box-shadow 1s;
      }
      .pgno:hover {
        padding-left: 23px;
        padding-right: 23px;
        margin-left: 0px;
        margin-right: 0px;
        background-color: rgb(234, 255, 0);
        box-shadow: 2px 2px 15px rgb(219, 83, 33);
      }
      .search-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        max-width: 400px;
        margin: 20px auto;
      }
      .search-bar input[type="text"] {
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px;
        font-size: 16px;
        outline: none;
      }
      .search-bar button {
        border: none;
        background-color: #4285f4;
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s, box-shadow 0.3s;
      }
      .search-bar button:hover {
        background-color: #3366ff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .input-container {
        margin: 20px auto;
        max-width: 400px;
        border-radius: 15px;
        text-align: center;
      }
      input[type="number"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
      footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Button Market</h1>
    </header>
    <div class="container">
      <div class="item">
        <h2>Media Website</h2>
        <p>Explore our collection of media content.</p>
        <button class="Sub">SUBSCRIBE</button>
        <button class="Join">Join</button>
      </div>
      <div class="item">
        <h2>Social Media</h2>
        <p>Connect with us on social media.</p>
        <button class="Tweet">Tweet</button>
      </div>
      <div class="item">
        <h2>Transportation</h2>
        <p>Get a ride with us.</p>
        <button class="ride">Request Ride</button>
      </div>
      <div class="item">
        <h2>Online Shopping</h2>
        <p>Discover great deals.</p>
        <button class="cart">Add to cart</button>
      </div>
      <div class="item">
        <h2>Navigation</h2>
        <p>Explore our website.</p>
        <button class="pgno">One</button>
        <button class="pgno">Two</button>
        <button class="pgno">Three</button>
      </div>
    </div>

    <div class="search-bar">
      <input type="number" id="num1" placeholder="Enter first number" />
      <input type="number" id="num2" placeholder="Enter second number" />
      <button class="pgno" onclick="calculateSum()">Calculate Sum</button>
    </div>

    <script>
      function calculateSum() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var sum = num1 + num2;
        alert("The sum is: " + sum);
      }
    </script>

    <footer>
      <p>&copy; 2024 Customized Input Sum</p>
    </footer>
  </body>
</html>
